<html>
    <head>
        <style type="text/css">
            p{
                padding-bottom:0px;
                padding-top:0px;
                margin-top:0px;
                margin-bottom:0.0px;
                text-indent:20px;
            }
            body
            {
                margin: 0.2em;
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <h1 align="center">#title#</h1>
        <table border=0>
            <tr><td style="vertical-align: top"><b>Автор:</b></td><td>#author#</td></tr>
            <tr><td style="vertical-align: top"><b>Жанр:</b></td><td>#genre#</td></tr>
            <tr><td style="vertical-align: top"><b>Серия:</b></td><td>#series#</td></tr>
        </table>
        <p>#annotation#</p>
        <div style="background:#infobcolor; margin-left: 0px; margin-right:10px; padding-left:10px; margin-top:10px; padding-right: 5px;padding-bottom: 10px;padding-top: 10px;">
            <b>Путь к файлу:</b> #file_path#<br>
            <b>Имя файла:</b> #file_name#<br>
            <b>Размер файла (архива):</b> #file_size#<br>
            <b>Дата создания:</b> #file_data#
        </div>
    </body>
</html>
